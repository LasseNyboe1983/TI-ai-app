<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signed Out</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="msg system">You are signed out of this app session.</div>
      <p>
        <a href="/.auth/login/aad">Sign in with Microsoft Entra ID</a>
      </p>
      <p>
        If your browser signs you in automatically, open a private window or sign out from Microsoft account session too.
      </p>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const fullLogout = params.get('full') === '1';
      const done = params.get('done') === '1';

      if (fullLogout && !done) {
        const returnUrl = `${window.location.origin}/signed-out.html?done=1`;
        const aadLogoutUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/logout?post_logout_redirect_uri=${encodeURIComponent(returnUrl)}`;
        window.location.replace(aadLogoutUrl);
      }
    </script>
  </body>
</html>
