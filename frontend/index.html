<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TI AI Chat Hub</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>TI AI Chat Hub</h1>
        <div class="controls">
          <label for="model">Model</label>
          <select id="model">
            <option value="gpt-35-turbo">gpt-35-turbo</option>
            <option value="gpt-5-chat">gpt-5-chat</option>
          </select>
          <a href="/.auth/logout">Sign out</a>
        </div>
      </div>

      <div id="status" class="msg system">Loading userâ€¦</div>
      <div id="chat" aria-live="polite"></div>

      <form id="promptForm">
        <textarea id="prompt" placeholder="Write your message..." required></textarea>
        <button id="sendBtn" type="submit">Send</button>
      </form>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
